version: '3.8'

services:
  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3300:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:4000
      - REACT_APP_SUPABASE_URL=${SUPABASE_URL}
      - REACT_APP_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    depends_on:
      - backend
    networks:
      - app-network

  # Backend Node.js
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - NTECH_API_URL=${NTECH_API_URL}
      - NTECH_API_KEY=${NTECH_API_KEY}
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
